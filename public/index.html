<!doctype html>

<html lang="en" ng-app="KaraTube">
<head>
  <meta charset="utf-8">

  <title>KaraTube - YouTube Karaoke Made Easy</title>
  <meta name="description" content="YouTube Karaoke Made Easy">
  <meta name="author" content="An Pham">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script> 
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/controllers.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="topbar">
    <p id="welcome-text">Welcome to KaraTube 0.1.0! YouTube Karaoke is now on a different level!...</p>
    <span id="song-input" class="right-corner hidden">
      <input ng-model="newSongInput" type="text" id="newSongInput" class="deletable" placeholder="Please add your next song">
      <i class="btn fa fa-plus fa-2x add-btn" id="add-song-btn" title="Click to add song."></i>
    </span>
  </div>
  <span id="search-form">
    <input ng-model="startSong" type="text" id="startSongInput" autocomplete="off" placeholder="Please enter your song" class="deletable">
    <ul id="startSongInputSuggestion"></ul>
  </span>
  <div id="main-wrapper">
    <iframe id="player-frame" class="transparent" frameborder="0" title="YouTube video player" type="text/html" src="//www.youtube.com/embed/qpgTC9MDx1o?enablejsapi=1" allowfullscreen="true"></iframe>
    <div id="user-control" class="hidden">
      <div id="control-wrapper">
        <div id="control-title"><i class="fa fa-list"></i><span class="list-title">&nbsp;Play List</span></div>       
        <ul id="newSongInputSuggestion" class="user-list hidden"></ul>
        <ul id="playlist" class="user-list">
          <li data-id="{{ item.id }}" data-index="{{ $index }}" class='playlist-item' ng-repeat="item in playlist">
            <i class="btn fa fa-minus fa-2x remove-song-btn hidden" ng-click="removeSong($index)" title="Click to remove song."></i>
            <img class='playlist-item-img' src=" {{ item.img }} ">
            <span class='playlist-item-info'>
              <div class='playlist-item-title'> {{ item.title }} </div>
              <span class='playlist-item-uploader'> {{ item.uploader }} &nbsp;&nbsp;&nbsp;</span>
              <span class='playlist-item-view'> {{ item.view }} views</span>
            </span>
          </li>
        </ul>      
      </div>
    </div>
  </div>  
  <span class="info hidden">Next song:<strong> {{ nextSongName }} </strong></span>
  <footer id="footer">
    <p>Developed by <a target="_blank" href="http://www.apresume.com">An Pham</a>. All rights reserved.</p>
  </footer>
  <script>
    $.getScript("/assets/javascripts/ui.js");
  </script>
</body>
</html>
