<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TubeKara - YouTube Karaoke made easy</title>
  <meta name="description" content="YouTube Karaoke Made Easy">
  <meta name="author" content="An Pham">
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/controllers.js"></script>
  <script src="configs/routes.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
</head>

<body ng-app="TubeKara">
  <div id="search-form" ng-controller="MainCtrl">
    <form ng-submit="start(song)">
      <p id="welcome-text">{{ welcome }}</p>
      <input ng-model="song" type="text" name="song" id="song" placeholder="Please enter your song">
      <input id="submit-song" type="submit" value="Start Singing!">
    </form>
  </div>
  <div id="main-wrapper">
    <div id="player-frame" class="hidden"></div>
    <div id="user-control" class="hidden"></div>
  </div>
  <footer id="footer">
    <p>Developed by <a href="http://www.apresume.com">An Pham</a>. All rights reserved.</p>
  </footer>
  <script>
    $("#song").focus();
    $("#user-control").mouseenter(function() {
      $("#user-control").css("width", "20%");
      $("#player-frame").css("width", "80%");
    });
    $("#user-control").mouseleave(function() {
      $("#user-control").css("width", "1%");
      $("#player-frame").css("width", "99%");
    });
  </script>
</body>
</html>
